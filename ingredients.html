    <h1>Ingredients to make Banana Bread </h1>

    <ul>
        <li>2 cups all-purpose flour</li>
        <li>1 teaspoon baking soda</li>
        <li>¼ teaspoon salt</li>
        <li>½ cup butter</li>
        <li>¾ cup brown sugar</li>
        <li>2 eggs, beaten </li>
        <li>2 ⅓ cups mashed overripe bananas</li>
